spring:
  application:
    name: melosys-skjema-api

  datasource:
    url: ${DB_JDBC_URL}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true
    repair-on-migrate: ${FLYWAY_REPAIR_ON_MIGRATE:false}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus

no.nav.security.jwt:
  issuer:
    tokenx:
      discovery-url: ${TOKEN_X_WELL_KNOWN_URL}
      accepted_audience: ${TOKEN_X_CLIENT_ID}
  client:
    registration:
      arbeidsgiver-altinn-tilganger:
        token-endpoint-url: ${TOKEN_X_TOKEN_ENDPOINT}
        grant-type: urn:ietf:params:oauth:grant-type:token-exchange
        authentication:
          client-id: ${TOKEN_X_CLIENT_ID}
          client-jwk: ${TOKEN_X_PRIVATE_JWK}
          client-auth-method: private_key_jwt
        token-exchange:
          audience: ${TOKENX_AUDIENCE_ARBEIDSGIVER_ALTINN_TILGANGER}
      arbeidsgiver-notifikasjon:
        token-endpoint-url: ${TOKEN_X_TOKEN_ENDPOINT}
        grant-type: urn:ietf:params:oauth:grant-type:token-exchange
        authentication:
          client-id: ${TOKEN_X_CLIENT_ID}
          client-jwk: ${TOKEN_X_PRIVATE_JWK}
          client-auth-method: private_key_jwt
        token-exchange:
          audience: ${TOKENX_AUDIENCE_ARBEIDSGIVER_NOTIFIKASJON}

arbeidsgiver:
  altinn:
    tilganger:
      url: ${ARBEIDSGIVER_ALTINN_TILGANGER_URL}
  notifikasjon:
    url: ${ARBEIDSGIVER_NOTIFIKASJON_URL}
    merkelapp: ${MERKELAPP}
    ressursId: ${RESSURS_ID}

altinn:
  ressurs: ${ALTINN_RESSURS}

kafka:
  topic:
    brukervarsel: aapen-brukervarsel-v1
  producer:
    cluster: ${NAIS_CLUSTER_NAME}
    namespace: ${NAIS_NAMESPACE}
    appname: ${NAIS_APP_NAME}

logging:
  level:
    no.nav.melosys: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"