spring:
  application:
    name: melosys-skjema-api
  
  datasource:
    url: jdbc:postgresql://localhost:5432/melosys_skjema
    username: ${DB_USERNAME:melosys}
    password: ${DB_PASSWORD:melosys}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    no.nav.melosys: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"