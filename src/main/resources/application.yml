spring:
  application:
    name: melosys-skjema-api

  datasource:
    url: ${DB_JDBC_URL}
    hikari:
      maximum-pool-size: 4
      minimum-idle: 1

  jackson:
    deserialization:
      fail-on-unknown-properties: false
      fail-on-missing-creator-properties: true
      fail-on-null-for-primitives: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        type.json_format_mapper: no.nav.melosys.skjema.config.Jackson3FormatMapper
    show-sql: false

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true

  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    security:
      protocol: SSL
    ssl:
      key-store-type: PKCS12
      key-store-location: file:${KAFKA_KEYSTORE_PATH}
      key-store-password: ${KAFKA_CREDSTORE_PASSWORD}
      trust-store-type: JKS
      trust-store-location: file:${KAFKA_TRUSTSTORE_PATH}
      trust-store-password: ${KAFKA_CREDSTORE_PASSWORD}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus

no.nav.security.jwt:
  issuer:
    tokenx:
      discovery-url: ${TOKEN_X_WELL_KNOWN_URL}
      accepted_audience: ${TOKEN_X_CLIENT_ID}
    azure:
      discovery-url: ${AZURE_APP_WELL_KNOWN_URL}
      accepted_audience: ${AZURE_APP_CLIENT_ID}
  client:
    registration:
      arbeidsgiver-altinn-tilganger:
        token-endpoint-url: ${TOKEN_X_TOKEN_ENDPOINT}
        grant-type: urn:ietf:params:oauth:grant-type:token-exchange
        authentication:
          client-id: ${TOKEN_X_CLIENT_ID}
          client-jwk: ${TOKEN_X_PRIVATE_JWK}
          client-auth-method: private_key_jwt
        token-exchange:
          audience: ${TOKENX_AUDIENCE_ARBEIDSGIVER_ALTINN_TILGANGER}
      arbeidsgiver-notifikasjon:
        token-endpoint-url: ${TOKEN_X_TOKEN_ENDPOINT}
        grant-type: urn:ietf:params:oauth:grant-type:token-exchange
        authentication:
          client-id: ${TOKEN_X_CLIENT_ID}
          client-jwk: ${TOKEN_X_PRIVATE_JWK}
          client-auth-method: private_key_jwt
        token-exchange:
          audience: ${TOKENX_AUDIENCE_ARBEIDSGIVER_NOTIFIKASJON}
      repr-api:
        token-endpoint-url: ${TOKEN_X_TOKEN_ENDPOINT}
        grant-type: urn:ietf:params:oauth:grant-type:token-exchange
        authentication:
          client-id: ${TOKEN_X_CLIENT_ID}
          client-jwk: ${TOKEN_X_PRIVATE_JWK}
          client-auth-method: private_key_jwt
        token-exchange:
          audience: ${TOKENX_AUDIENCE_REPR}
      pdl:
        token-endpoint-url: ${AZURE_OPENID_CONFIG_TOKEN_ENDPOINT}
        grant-type: client_credentials
        scope: ${PDL_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic

arbeidsgiver:
  altinn:
    tilganger:
      url: ${ARBEIDSGIVER_ALTINN_TILGANGER_URL}
  notifikasjon:
    url: ${ARBEIDSGIVER_NOTIFIKASJON_URL}
    merkelapp: ${MERKELAPP}
    ressursId: ${RESSURS_ID}

altinn:
  ressurs: ${ALTINN_RESSURS}

ereg:
  url: ${EREG_URL}
  timeout:
    connect-seconds: 10
    read-seconds: 30
    write-seconds: 30

repr:
  url: ${REPR_URL}
  cache:
    ttl-minutes: ${REPR_CACHE_TTL_MINUTES:5}
  timeout:
    connect-seconds: 10
    read-seconds: 30
    write-seconds: 30

pdl:
  url: ${PDL_URL}
  timeout:
    connect-seconds: 10
    read-seconds: 30
    write-seconds: 30

kafka:
  topic:
    skjema-mottak: ${KAFKA_SKJEMA_MOTTAK_TOPIC}
  brukervarsel:
    topic: ${KAFKA_BRUKERVARSEL_TOPIC}
    cluster: ${NAIS_CLUSTER_NAME}
    namespace: ${NAIS_NAMESPACE}
    appname: ${NAIS_APP_NAME}

varsling:
  arbeidstaker:
    skjema-lenke: ${VARSLING_ARBEIDSTAKER_SKJEMA_LENKE}

vedlegg:
  bucket-name: ${VEDLEGG_BUCKET_NAME}

clamav:
  url: ${CLAMAV_URL}

logging:
  level:
    no.nav.melosys: INFO
    org.hibernate.orm.connections.pooling: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

validation:
  fodselsnummer:
    synthetic-mode: ${BRUK_SYNTETISK_FNR}

innsending:
  retry:
    fixed-delay-minutes: ${INNSENDING_RETRY_DELAY_MINUTES:5}
    initial-delay-seconds: ${INNSENDING_RETRY_INITIAL_DELAY_SECONDS:60}
    max-attempts: ${INNSENDING_RETRY_MAX_ATTEMPTS:5}
    stale-threshold-minutes: ${INNSENDING_RETRY_STALE_THRESHOLD_MINUTES:5}
# Skjemadefinisjon
skjemadefinisjon:
  aktive-versjoner:
    UTSENDT_ARBEIDSTAKER: "1"

# Rate limiting
rate-limit:
  organisasjonssok:
    max-requests: 15
    time-window-minutes: 1
  personverifisering:
    max-requests: 5
    time-window-minutes: 1
  hent-personer-med-fullmakt:
    max-requests: 15
    time-window-minutes: 1

# Machine-to-machine access control
m2m:
  read-skjemadata:
    clients:
      - ${MELOSYS_CLIENT_ID}
