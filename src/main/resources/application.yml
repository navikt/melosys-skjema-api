spring:
  application:
    name: melosys-skjema-api

  datasource:
    url: ${DB_JDBC_URL}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus

no.nav.security.jwt:
  issuer:
    tokenx:
      discovery-url: {TOKEN_X_WELL_KNOWN_URL}
      accepted_audience: {TOKEN_X_CLIENT_ID}

logging:
  level:
    no.nav.melosys: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"