spring:
  application:
    name: melosys-skjema-api

  datasource:
    url: jdbc:postgresql://localhost:5432/melosys_skjema?user=melosys&password=melosys

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus

logging:
  level:
    no.nav.melosys: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

altinn:
  base-url: http://localhost:8083
  tilganger-endpoint: /m2m/altinn-tilganger
  resource-registry-url: https://platform.tt02.altinn.no/resourceregistry/api/v1/resource/test-fager/policy/subjects