apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: melosys-skjema-api
  namespace: teammelosys
  labels:
    team: teammelosys
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://melosys-skjema-api.intern.dev.nav.no
  liveness:
    path: /actuator/health
    initialDelay: 20
    timeout: 60
  readiness:
    path: /actuator/health
    initialDelay: 20
    timeout: 60
  resources:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: "200m"
      memory: 512Mi
  replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
  prometheus:
    enabled: true
    path: /actuator/prometheus
  secureLogs:
    enabled: true
  gcp:
    sqlInstances:
      - name: melosys-skjema-db
        type: POSTGRES_17
        tier: db-f1-micro
        databases:
          - name: melosys-skjema
            envVarPrefix: DB
        diskAutoresize: true
        cascadingDelete: false
  tokenx:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: melosys-skjema-web
          namespace: teammelosys
        - application: tokenx-token-generator
          namespace: nais
          cluster: dev-gcp
    outbound:
      # TODO disse adressene må sannsynligvis endres før deployment til dev/prod
      external:
        - host: pdl-api.prod-fss-pub.nais.io
        - host: aareg-services.prod-fss-pub.nais.io  
        - host: ereg-services.prod-fss-pub.nais.io
        - host: altinn.no
        - host: nav-melding-api.intern.nav.no
      rules:
        - application: melosys-api
          namespace: teammelosys
  envFrom:
    - secret: melosys-skjema-api
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: {{spring_profile}}
    - name: SPRING_FLYWAY_VALIDATE_ON_MIGRATE #TODO remove
      value: "false"