name: Publish Types Library

on:
  push:
    branches:
      - main
    paths:
      - 'melosys-skjema-api-types/**'
  workflow_dispatch:

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build and publish
        run: |
          VERSION="$(date +%Y.%m.%d)-$(git rev-parse --short=12 HEAD)"
          echo "Publishing melosys-skjema-api-types version: $VERSION"
          ./gradlew :melosys-skjema-api-types:publish -Pversion=$VERSION
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
