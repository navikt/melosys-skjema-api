name: Publish Types Library

on:
  push:
    branches:
      - main
    paths:
      - 'melosys-skjema-api-types/**'
      - '.github/workflows/publish-types.yml'
  workflow_dispatch:

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - java-version: '17'
            version-suffix: '-java17'
          - java-version: '21'
            version-suffix: ''
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build and publish
        run: |
          VERSION="$(date +%Y.%m.%d)-$(git rev-parse --short=12 HEAD)${{ matrix.version-suffix }}"
          echo "Publishing melosys-skjema-api-types version: $VERSION (Java ${{ matrix.java-version }})"
          ./gradlew :melosys-skjema-api-types:publish -Pversion=$VERSION -PjavaVersion=${{ matrix.java-version }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
